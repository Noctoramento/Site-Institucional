<script>

  document.addEventListener('DOMContentLoaded', (event) => {
    init();
  });

  function init() {
    listarCargos().then(() => {
      listarFuncionarios();
    });
  }

  const senha = document.querySelector('.senha');
  const btn = document.querySelector('.btn');

  btn.onclick = () => {
    if (senha.type === 'password') {
      senha.type = 'text'
      btn.src = '../assets/icons_img/olhoFechado.png'
    }
    else {
      senha.type = 'password'
      btn.src = '../assets/icons_img/olhoAberto.png'
    }
  }

  const novaSenha = document.querySelector('.novaSenha');
  const novoBtn = document.querySelector('.novoBtn');

  novoBtn.onclick = () => {
    if (novaSenha.type === 'password') {
      novaSenha.type = 'text'
      novoBtn.src = '../assets/icons_img/olhoFechado.png'
    }
    else {
      novaSenha.type = 'password'
      novoBtn.src = '../assets/icons_img/olhoAberto.png'
    }
  }

  function pesquisar() {

    var input, filter, table, tr, td, i, j, txtValue;
    input = document.getElementById("pesquisar");
    filter = input.value.toUpperCase();
    table = document.getElementById("tabelaFuncionarios");
    tr = table.getElementsByTagName("tr");


    for (i = 1; i < tr.length; i++) {
      tr[i].style.display = "none";
      td = tr[i].getElementsByTagName("td");
      for (j = 0; j < td.length; j++) {
        if (td[j]) {
          txtValue = td[j].textContent || td[j].innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
            break;
          }
        }
      }
    }
  }

  let cargosArmazenados = {};

  let idFuncionarioSelecionado;

  function listarCargos() {
    return fetch("/empresas/listarCargos", {
      method: "GET"
    })
      .then(function (resposta) {
        return resposta.json();
      })
      .then(function (cargos) {
        cargos.forEach((cargo) => {
          cargosArmazenados[cargo.idCargo] = cargo.nomeCargo;
        });
        const selectCargos = document.getElementById('select_cargos');
        for (const idCargo in cargosArmazenados) {
          selectCargos.innerHTML += `<option value='${idCargo}'>${cargosArmazenados[idCargo]}</option>`;
        }
        const newCargo = document.getElementById('novo_cargos');
        for (const idCargo in cargosArmazenados) {
          newCargo.innerHTML += `<option value='${idCargo}'>${cargosArmazenados[idCargo]}</option>`;
        }
      })
      .catch(function (erro) {
        console.log(`ERRO: ${erro}`);
      });
  }

  function listarFuncionarios() {
    const idEmpresa = sessionStorage.getItem('ID_EMPRESA');

    if (!idEmpresa) {
      console.log('ID da empresa não encontrado no sessionStorage');
      return;
    }

    fetch(`/empresas/listarFuncionarios/${idEmpresa}`, {
      method: "GET"
    })
      .then(function (resposta) {
        return resposta.json();
      })
      .then(function (funcionarios) {
        const tabelaFuncionarios = document.getElementById('tabelaFuncionarios').getElementsByTagName('tbody')[0];
        tabelaFuncionarios.innerHTML = '';
        funcionarios.forEach((funcionario, index) => {
          const nomeCargo = cargosArmazenados[funcionario.fkCargo] || 'Cargo não encontrado';
          tabelaFuncionarios.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${funcionario.nomeUsuario}</td>
                    <td>${nomeCargo}</td>
                    <td>${funcionario.emailUsuario}</td>
                    <td><button onclick="editar(${funcionario.idUsuario})"><img class="img-btn" src="../assets/icons_img/botao-editar.png" alt=""></button></td>
                </tr>`;
        });
      })
      .catch(function (erro) {
        console.log(`ERRO: ${erro}`);
      });
  }

  function cadastrar() {

    
    var nome = input_nome.value
    var email = input_email.value
    var senha = input_senha.value
    var cargo = select_cargos.value
    
    var validacaoSenha = senha.length >= 8 && (senha.indexOf('#') >= 0 || senha.indexOf('!') >= 0 || senha.indexOf('@') >= 0 || senha.indexOf('$') >= 0 || senha.indexOf('%') >= 0 || senha.indexOf('&') >= 0 || senha.indexOf('*') >= 0);


    if (nome != "" && email != "" && validacaoSenha == true) {
      fetch("/usuarios/cadastrarFuncionario", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          nomeServer: nome,
          emailFuncServer: email,
          senhaServer: senha,
          empresaServer: sessionStorage.ID_EMPRESA,
          cargoServer: cargo
        }),
      })
        .then(response => response.json())
        .then(data => {
          alert("Funcionário cadastrado com sucesso")
          console.log('Success:', data);
        })
        .catch((error) => {
          alert("Erro ao cadastrar o funcionário")
          console.error('Error:', error);
        });
    } else {
      alert("Insira todos os campos corretamente")
    }
    cancelar()
  }


  function salvar() {


    var novoNome = novo_nome.value
    var novoEmail = novo_email.value
    var novaSenha = nova_senha.value
    var novoCargo = novo_cargos.value
    var id = idFuncionarioSelecionado
    
    var validacaoSenha = novaSenha.length >= 8 && (novaSenha.indexOf('#') >= 0 || novaSenha.indexOf('!') >= 0 || novaSenha.indexOf('@') >= 0 || novaSenha.indexOf('$') >= 0 || novaSenha.indexOf('%') >= 0 || novaSenha.indexOf('&') >= 0 || novaSenha.indexOf('*') >= 0);

    console.log(id);


    if (novoNome != "" && novoEmail != "" && validacaoSenha == true) {
      fetch("/usuarios/atualizarFuncionario", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          idServer: id,
          novoNomeServer: novoNome,
          novaSenhaServer: novaSenha,
          novoEmailFuncServer: novoEmail,
          novoCargoServer: novoCargo
        }),
      })
        .then(response => response.json())
        .then(data => {
          alert("Funcionário atualizado com sucesso")
          console.log('Success:', data);
        })
        .catch((error) => {
          alert("Erro ao atualizar o funcionário")
          console.error('Error:', error);
        });
    } else {
      alert("Insira todos os campos corretamente")
    }
    fechar()
  }


  function remover() {

    var id = idFuncionarioSelecionado


    fetch("/usuarios/apagarFuncionario", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        idServer: id,
      }),
    })
      .then(response => response.json())
      .then(data => {
        alert("Funcionário excluido com sucesso");
        console.log('Success:', data);
      })
      .catch((error) => {
        alert("Erro ao excluir o funcionário")
        console.error('Error:', error);
      });
    fechar()
  }


  function cadastrarFuncionario() {
    document.getElementById("form-funcionario").style.display = "flex";
  }

  function cancelar() {
    document.getElementById("form-funcionario").style.display = "none";
  }

  function editar(idUsuario) {
    document.getElementById("form-editar").style.display = "flex";
    idFuncionarioSelecionado = idUsuario;
  }

  function fechar() {
    document.getElementById("form-editar").style.display = "none";
  }

  function trocarTela(tela) {
    window.location.href = `${tela}.html`;
  }


</script>
