  <main>
    <section class="container-fundo">
      <div class="container">
        <form class="container-formulario">
          <div class="container-info-esp">
            <div class="infofuncionario">
              <h2>Informações do Funcionário:</h2>
              <label for="nome">Nome:</label>
              <input type="text" id="nome" placeholder="Luiz Alberto">
              <label for="email">Email:</label>
              <input type="text" id="email" placeholder="luizalberto@gmail.com">
              <label for="cargo">Cargo:</label>
              <input type="text" id="cargo" placeholder="">
              <button onclick="add()">Cadastrar</button>
            </div>
          </div>
        </form>
        <hr id="hr-style">
        <div class="container-funcionarios-cadastrados">
          <select id="filtrar-cargo" class="filtrar-cargo">
            <input type="submit" onclick="show()" value="BUSCAR">
          </select>
          <ul id="lista-funcionarios"></ul>
        </div>
      </div>
    </section>

    <div class="form-popup" id="myForm">
      <div class="form-container" for="email">

        <label id="editar-cargo"><b>Deseja alterar cargo?</b></label>
        <input type="text" placeholder="insira um cargo" name="cargo" id="novo-cargo" required>

        <button type="submit" class="btn" onclick="salvarEdicao()">Salvar</button>
        <button type="button" class="btn cancel" onclick="cancelarEdicao()">Cancelar</button>
      </div>
    </div>

    <script>

      function add() {
        const nomeInput = document.getElementById('nome');
        const emailInput = document.getElementById("email");
        const cargoInput = document.getElementById("cargo");
        const nome = nomeInput.value.trim();
        const email = emailInput.value.trim();
        const cargo = cargoInput.value.trim();

        let FuncionariosCadastrados = JSON.parse(localStorage.getItem('FuncionariosCadastrados')) || [];

        if (nome != "" && email != "" && cargo != "") {

          let listaFuncionarios = document.getElementById('lista-funcionarios');
          var FuncionariosAdicionados = document.createElement('li')

          FuncionariosAdicionados.innerHTML = `
        <span><b>Nome:</b> ${nome} <span><br>
        <span><b>Email:</b> ${email} <span><br>
        <span><b>Cargo::</b> ${cargo} <span><br>
          <div class="botoesAlterar">
        <button class="botaoEditar" onclick="editar(this)">editar</button>
        <button class="botaoRemover" onclick="excluir(this)">excluir</button>
        </div>
        `

          salvarCadastros(nome, email, cargo)
          selecionarOpcao()

          listaFuncionarios.appendChild(FuncionariosAdicionados)

          nome.value = '';
          email.value = '';
          cargo.value = '';


          carregarFuncionarios();

        } else {
          alert("Insira todos os campos ou uma data atual")
        }
      }

      function salvarCadastros(nome, email, cargo) {

        let FuncionariosCadastrados = JSON.parse(localStorage.getItem('FuncionariosCadastrados')) || [];
        FuncionariosCadastrados.push({ nome: nome, email: email, cargo: cargo });
        localStorage.setItem('FuncionariosCadastrados', JSON.stringify(FuncionariosCadastrados));

      }

      function carregarFuncionarios() {
        let FuncionariosCadastrados = JSON.parse(localStorage.getItem('FuncionariosCadastrados')) || [];
        const listaFuncionarios = document.getElementById('lista-funcionarios');

        listaFuncionarios.innerHTML = ''

        FuncionariosCadastrados.forEach(function (Funcionario, index) {
          let FuncionariosAdicionados = document.createElement('li')
          FuncionariosAdicionados.innerHTML = `
        <div class="card-info"  >
          <div class="imgButton">  
          <img id="imagemLogo" class="imgUser" src="../assets/icons_img/user.png" alt="">
          <button class="botaoEditar" onclick="editar(${index})">editar</button>
          <button class="botaoRemover" onclick="excluir(${index})">excluir</button>
        </div>
          <span><b>Nome:</b> ${Funcionario.nome} <span><br>
        <span><b>Email:</b> ${Funcionario.email} <span><br>
        <span><b>Cargo:</b> ${Funcionario.cargo} <span><br>
        <div class="botoesAlterar" >
        </div>
        </div>`



          listaFuncionarios.appendChild(FuncionariosAdicionados)

        });
      }

      
       
      carregarFuncionarios();

      function excluir(index) {
        let FuncionariosCadastrados = JSON.parse(localStorage.getItem('FuncionariosCadastrados')) || [];
        FuncionariosCadastrados.splice(index, 1)
        localStorage.setItem('FuncionariosCadastrados', JSON.stringify(FuncionariosCadastrados));
        carregarFuncionarios();
      };


      var edicoes = -1

      function editar(index) {

        edicoes = index;

        let FuncionariosCadastrados = JSON.parse(localStorage.getItem('FuncionariosCadastrados')) || [];
        let Funcionário = FuncionariosCadastrados[index];


        document.getElementById('nome').value = Funcionário.nome;
        document.getElementById('email').value = Funcionário.email;
        document.getElementById('cargo').value = Funcionário.cargo;

        console.log(Funcionário.cargo);

        abrirEdição()

      }


      function abrirEdição() {
        document.getElementById("myForm").style.display = "block";

      }

      function cancelarEdicao() {
        document.getElementById("myForm").style.display = "none";
      }



      function salvarEdicao() {

        const novoCargoInput = document.getElementById('novo-cargo');

        novoCargo = novoCargoInput.value.trim();

        console.log(novoCargo)

        if (novoCargo && edicoes !== -1) {

          let FuncionariosCadastrados = JSON.parse(localStorage.getItem('FuncionariosCadastrados')) || [];

          FuncionariosCadastrados[edicoes].cargo = novoCargo;

          localStorage.setItem('FuncionariosCadastrados', JSON.stringify(FuncionariosCadastrados));

          carregarFuncionarios();
          cancelarEdicao();
        }
      }


      function show() {
        const selecionarCargo = document.getElementById('filtrar-cargo').value;
        const selecionarFuncionario = JSON.parse(localStorage.getItem('FuncionariosCadastrados')).filter(funcionario => funcionario.cargo === selecionarCargo);

        const listaFuncionarios = document.getElementById('lista-funcionarios');
        listaFuncionarios.innerHTML = '';

        selecionarFuncionario.forEach(function (Funcionario, index) {
          let lista = document.createElement('li')
          lista.innerHTML += `
          <div class="card-info">
          <div class="imgButton">  
          <img id="imagemLogo" class="imgUser" src="../assets/icons_img/user.png" alt="">
          <button class="botaoEditar" onclick="editar(${index})">editar</button>
          <button class="botaoRemover" onclick="excluir(${index})">excluir</button>
        </div>
          <span><b>Nome:</b> ${Funcionario.nome} <span><br>
        <span><b>Email:</b> ${Funcionario.email} <span><br>
        <span><b>Cargo:</b> ${Funcionario.cargo} <span><br>
        <div class="botoesAlterar" >
        </div>
        </div>`

          listaFuncionarios.appendChild(lista)
        })
      }

      function selecionarOpcao() {
        let FuncionariosCadastrados = JSON.parse(localStorage.getItem('FuncionariosCadastrados')) || [];
        let dateSet = new Set();
        FuncionariosCadastrados.forEach(funcionario => dateSet.add(funcionario.cargo))

        const listaFuncionarios = document.getElementById('filtrar-cargo')
        listaFuncionarios.innerHTML = '';

        let dateArray = Array.from(dateSet).sort();

        dateArray.forEach(cargo => {
          let opcao = document.createElement('option');
          opcao.value = cargo;
          opcao.textContent = cargo;
          listaFuncionarios.appendChild(opcao);
        });
      }

      selecionarOpcao()

      function trocarTela(tela) {
        window.location.href = `${tela}.html`;
      }
    </script>
