<script>
    function trocarTela(tela) {
        window.location.href = `${tela}.html`;
    }


    window.onload = function () {
        trazerInfoNotebooks();
        trazerParametros();
        renderizarNotebooks();
        obterDadosCpu();
    };


    function trazerInfoNotebooks() {
        console.log("Ta dando certo!!!!!!!!!!!");
        fetch("/notebook/trazerInfoNotebooks", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                fkEmpresaServer: sessionStorage.ID_EMPRESA,
            })
        }).then(function (resposta) {

            if (resposta.status == 200) {

                resposta.json().then(jsonNotebooks => {
                    console.log("ESTOU NO THEN DO TRAZER INFO NOTEBOOKS()!!!!!!!!!")
                    console.log(jsonNotebooks);
                    console.log(JSON.stringify(jsonNotebooks));
                    contarNotebooks(jsonNotebooks);
                    console.log("Passoou!!!!!!!!!!!!!!!!!!!");
                });

            } else {
                console.log("Houve um erro ao tentar listar os Notebooks!");
                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })
    }


    function contarNotebooks(jsonNotebooks) {
        console.log("Estou no contar Notebooks!");
        console.log(jsonNotebooks.length);
        var totalNotebooks = jsonNotebooks.length;
        qtdTotalNotebooks.innerHTML = totalNotebooks;
    }


    function trazerParametros() {
        console.log("Entrou no trazerParametros");

        fetch("/empresas/trazerParametros", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                fkEmpresaServer: sessionStorage.ID_EMPRESA,
            })
        }).then(function (resposta) {
            if (resposta.status === 200) {
                resposta.json().then(function (jsonParametros) {
                    console.log("Dados recebidos com sucesso:", jsonParametros);
                    preencherParametros(jsonParametros);
                });
            } else {
                console.log("Erro ao tentar trazer os parâmetros:", resposta.statusText);
            }
        }).catch(function (erro) {
            console.error("Erro na requisição:", erro);
        });
    }


    function preencherParametros(jsonParametros) {
        console.log("Entrou no preencherParametros");


        if (Array.isArray(jsonParametros)) {
            jsonParametros = jsonParametros[0];
        }

        var parametroNormalCpu = document.getElementById("parametroNormalCpu");
        var parametroNormalDisco = document.getElementById("parametroNormalDisco");
        var parametroNormalMemoriaRam = document.getElementById("parametroNormalMemoriaRam");
        var parametroAlarmanteCpu = document.getElementById("parametroAlarmanteCpu");
        var parametroAlarmanteDisco = document.getElementById("parametroAlarmanteDisco");
        var parametroAlarmanteMemoriaRam = document.getElementById("parametroAlarmanteMemoriaRam");
        var parametroCriticoCpu = document.getElementById("parametroCriticoCpu");
        var parametroCriticoDisco = document.getElementById("parametroCriticoDisco");
        var parametroCriticoMemoriaRam = document.getElementById("parametroCriticoMemoriaRam");

        console.log("Cheguei no meio do preencherParametros");

        parametroNormalCpu.innerHTML = `Uso da CPU até: ${jsonParametros.UsoNormalCpu}%`;
        parametroNormalDisco.innerHTML = `Uso do Disco até: ${jsonParametros.UsoNormalDisco}%`;
        parametroNormalMemoriaRam.innerHTML = `Uso da Memória até: ${jsonParametros.UsoNormalMemoriaRam}%`;

        parametroAlarmanteCpu.innerHTML = `Uso da CPU: +${jsonParametros.UsoAlarmanteCpu}%`;
        parametroAlarmanteDisco.innerHTML = `Uso do Disco: +${jsonParametros.UsoAlarmanteDisco}%`;
        parametroAlarmanteMemoriaRam.innerHTML = `Uso da Memória: +${jsonParametros.UsoAlarmanteMemoriaRam}%`;

        parametroCriticoCpu.innerHTML = `Uso da CPU: +${jsonParametros.UsoCriticoCpu}%`;
        parametroCriticoDisco.innerHTML = `Uso do Disco: +${jsonParametros.UsoCriticoDisco}%`;
        parametroCriticoMemoriaRam.innerHTML = `Uso da Memória: +${jsonParametros.UsoCriticoMemoriaRam}%`;

        console.log("Encerrei o preencherParametros");
    }


    function listarFuncionarios() {

        const idEmpresa = sessionStorage.getItem('ID_EMPRESA');

        if (!idEmpresa) {
            console.log('ID da empresa não encontrado no sessionStorage');
            return;
        }

        return fetch(`/empresas/listarFuncionarios/${idEmpresa}`, {
            method: "GET"
        })
            .then(function (resposta) {
                return resposta.json();
            })
            .catch(function (erro) {
                console.log(`ERRO: ${erro}`);
                return [];
            });
    }


    function listarAlocadas() {

        const idEmpresa = sessionStorage.getItem('ID_EMPRESA');

        if (!idEmpresa) {
            console.log('ID da empresa não encontrado no sessionStorage');
            return;
        }

        return Promise.all([
            fetch(`/empresas/listarAlocadas/${idEmpresa}`, { method: "GET" }).then(res => res.json()),
            listarFuncionarios()
        ])
            .then(function ([alocada, funcionarios]) {
                // Mapear os funcionários por ID para acesso rápido
                const funcionariosMap = {};
                funcionarios.forEach(funcionario => {
                    funcionariosMap[funcionario.idUsuario] = funcionario;
                });

                return alocada.map((alocacao, index) => {
                    const funcionario = funcionariosMap[alocacao.fkUsuario] || {};
                    return {
                        index: index + 1,
                        emailUsuario: funcionario.emailUsuario || 'Email não encontrado',
                        nomeCargo: alocacao.nomeCargo,
                        numeroSerie: alocacao.numeroSerie,
                        modelo: alocacao.modelo,
                        fkNotebook: alocacao.fkNotebook,
                        fkEmpresaNotebook: alocacao.fkEmpresaNotebook,
                        fkUsuario: alocacao.fkUsuario,
                        fkEmpresaUsuario: alocacao.fkEmpresaUsuario
                    };
                });
            })
            .catch(function (erro) {
                console.log(`ERRO: ${erro}`);
                return [];
            });
    }

    function renderizarNotebooks() {
        fetch("/notebook/trazerInfoNotebooks", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                fkEmpresaServer: sessionStorage.ID_EMPRESA,
            })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao carregar os notebooks.');
                }
                return response.json();
            })
            .then(async jsonNotebooks => {
                const containerMaquinas = document.getElementById("containerMaquinas");
                containerMaquinas.innerHTML = "";

                const alocadas = await listarAlocadas();

                // Função para obter os dados da CPU


                // Loop pelos notebooks
                for (let i = 0; i < jsonNotebooks.length; i++) {
                    const notebook = jsonNotebooks[i];
                    const { numeroSerie } = notebook;

                    // Encontrar a alocação correspondente ao numeroSerie
                    const alocacao = alocadas.find(aloc => aloc.numeroSerie === numeroSerie);

                    // Obter os dados da CPU
                    const usoCpu = await obterDadosCpu(numeroSerie);

                    // Determinar o estado da CPU
                    let estadoCpuText, estadoCpuColor;
                    if (usoCpu < 50) {
                        estadoCpuText = "Normal";
                        estadoCpuColor = "green";
                    } else if (usoCpu >= 50 && usoCpu < 80) {
                        estadoCpuText = "Alarmante";
                        estadoCpuColor = "orange";
                    } else {
                        estadoCpuText = "Crítico";
                        estadoCpuColor = "red";
                    }

                    // Criar o elemento da máquina
                    const notebookDiv = document.createElement("div");
                    notebookDiv.classList.add("maquina");

                    // Criar o HTML da máquina com os dados atualizados
                    notebookDiv.innerHTML = `
                <p class="txtMaquinasCondicao" style="color: ${estadoCpuColor}">${estadoCpuText}</p>
                <img class="imgMaquina" src="../assets/imagens/Laptop2.png" alt=""/>
                <p class="txtMaquinas">Número de Série: <span class="txtMaquinas2">${numeroSerie}</span></p>
                <p class="txtMaquinas" style="color: #59d9bb;">Usuário: <span class="txtMaquinas2">${alocacao ? alocacao.emailUsuario : 'Máquina não alocada!'}</span></p>
                <button class="botaoDetalhes" onclick="verDetalhes('${numeroSerie}', '${alocacao ? alocacao.emailUsuario : 'Máquina não alocada!'}')">Ver detalhes</button>
            `;
                    containerMaquinas.appendChild(notebookDiv);
                }
            })
            .catch(error => {
                console.error('Erro ao carregar os notebooks: ', error);
            });
    }

    async function obterDadosCpu(numeroSerie) {
        try {
            const response = await fetch(`/notebook/obterDadosGrafico/${numeroSerie}`, { cache: 'no-store' });
            if (!response.ok) {
                throw new Error(`Erro ao obter os dados da CPU para o notebook ${numeroSerie}.`);
            }
            const data = await response.json();
            return data.usoCpu;
        } catch (error) {
            console.error(`Erro ao obter os dados da CPU para o notebook ${numeroSerie}: `, error);
            return null;
        }
    }

    function verDetalhes(numeroSerie, emailUsuario) {
        window.location.href = `dashEspecifico.html?serie=${numeroSerie}&email=${encodeURIComponent(emailUsuario)}`;
    }
</script>
