<body>
    <header>
        <nav class="nav-itens">

        <hr id="linha">
        <section class="fundo-cadastro">
            <div class="cadastro">

                    <input type="password" class="input_senha">
                    <label for="input_confirmarSenha">Confirmar a senha:</label>

                <button>Entrar</button>
                <p>Já possui conta? <a href="#">Entre aqui </a></p>
            </div>
        </section>

    <footer>
        <div class="ul-footer-list">
